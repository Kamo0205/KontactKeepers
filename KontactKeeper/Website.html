<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>End User Details</title>
        <link rel="stylesheet" href="Styling.css">
    </head>
    <body>
        <h1>Client Interface</h1>
        <form>
            <fieldset>
                <legend>Please enter your details</legend>
                <p>
                    <label>End User ID:</label>
                    <input type="text" id="EID"/>
                </p>
                <p>
                    <label>First Name:</label>
                    <input type="text" id="EFirstName"/>
                </p>
                <p>
                    <label>Last Name:</label>
                    <input type="text" id="ELastName"/>
                </p>
                <p>
                    <label>Cell Number:</label>
                    <input type="tel" id="ENumber"/>
                </p>
                <p>
                    <label>Email:</label>
                    <input type="email" id="EEmail"/>
                </p>
                <p>
                    <label>Facebook ID:</label>
                    <input type="text" id="EFBID"/>
                </p>
                <p>
                    <label>Username:</label>
                    <input type="text" id="EUsername"/>
                </p>
                <p>
                    <label>Password:</label>
                    <input type="password" id="EPassword" value="secret"/>
                </p>
                <p>
                    <input type="button" value="Submit Details"/>
                </p>
            </fieldset>
        </form>
    </body>
</html>
