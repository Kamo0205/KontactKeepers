<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email Verification</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>KontactKeepers</h1>
            <h2>Contact Details</h2>
            <form>
                <p>
                    <label>Email Address</label>
                    <input type="email" id="myEmail" value="Enter email address">
                </p>
                <p>
                    <label>Password</label>
                    <input type="password" id="myPass" value="secret">
                </p>
                <p>
                    <label>Incoming Server</label>
                    <input type="url" id="inServer" value=" ">
                </p>
                <p>
                    <label>IMAP Port</label>
                    <input type="number" id="imap" value=" ">
                </p>
                <p>
                    <label>POP3 Port</label>
                    <input type="number" id="pop3" value=" ">
                </p>
                <p>
                    <label>Outgoing Server</label>
                    <input type="url" id="outServer" value=" ">
                </p>
                <p>
                    <label>SMTP Port</label>
                    <input type="number" id="smtp" value=" ">
                </p>
                <p>
                    <button>Submit Changes</button>
                </p>
            </form>
        </div>
    </body>
</html>
